name: Python Environment Tests
on:
  push:
    branches:
      - "main"
      - "snapcraft/7.0"
      - "release/*"
  pull_request:

jobs:
  linters:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-venv libapt-pkg-dev libyaml-dev xdelta3 shellcheck
          python3 -m venv ${HOME}/.venv/snapcraft
          source ${HOME}/.venv/snapcraft/bin/activate
          pip install -U -r requirements.txt -r requirements-devel.txt
          pip install .
      - name: Run black
        run: |
          source ${HOME}/.venv/snapcraft/bin/activate
          make test-black
      - name: Run codespell
        run: |
          source ${HOME}/.venv/snapcraft/bin/activate
          make test-codespell
      - name: Run flake8
        run: |
          source ${HOME}/.venv/snapcraft/bin/activate
          make test-flake8
      - name: Run isort
        run: |
          source ${HOME}/.venv/snapcraft/bin/activate
          make test-isort
      - name: Run mypy
        run: |
          source ${HOME}/.venv/snapcraft/bin/activate
          make test-mypy
      - name: Run shellcheck
        run: |
          make test-shellcheck
      - name: Run pydocstyle
        run: |
          source ${HOME}/.venv/snapcraft/bin/activate
          make test-pydocstyle
      - name: Run pyright
        run: |
          source ${HOME}/.venv/snapcraft/bin/activate
          sudo snap install --classic node
          sudo snap install --classic pyright
          make test-pyright

  tests:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.os }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libapt-pkg-dev libyaml-dev xdelta3 shellcheck
          pip install -U wheel setuptools pip
          pip install -U -r requirements.txt -r requirements-devel.txt
          pip install .
      - name: Run unit tests
        run: |
          make test-units
      - name: Upload code coverage
        uses: codecov/codecov-action@v1
